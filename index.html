<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/linkFonts.css">
  <title>Sploteam</title>
</head>
<body>
  <div class="main">
    <header>
      <img class="logo" src="img/logo.svg">
      <div class="menu" >

        <div class="location">
          <select>
            <option value="">Москва</option>
            <option value="">Санкт-Петербург</option>

        </div>
        <a class="menu_btn_enter">Войти</a>
        <a class="menu_btn_reg ">Регистрация</a>
      </div>
    </header>
    <div class="content">
      <div class="select_game"></div>
      <div class="current_games"></div>
      <div class="create_games"></div>
      <div class="place_rent"></div>
      <div class="rent_contract"></div>
    </div>

  </div>

</html>
